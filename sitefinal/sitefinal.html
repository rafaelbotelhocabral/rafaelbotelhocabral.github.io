<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fundamentos da Web</title>
    <link rel="stylesheet" href="sitefinal.css" />
  </head>

  <body>
    <header>
        <div class="logo">
        <img src="./Marvel.png" alt="" height="60px" width="120px"></div>
        <div class="lupa">
            <img src="./lupa.png" alt="" height="20px" width="22px">
        </div>
      <nav>

        <ul class="nav-list">
          <li><b><a href="#">HOME</a></b></li>
          <li><b><a href="#">CHARACTER</a></b></li>
          <li><b><a href="#">HISTORY</a></b></li>
          <li><b><a href="#">MENU</a></b></li>
        </ul>
      </nav>

    </header>
    <main>
        <div class="past">
            <img src="./pastinha.png" alt="">
            <div class="info"><a><b>INFORMAÇÕES DETALHADAS</b></a></div>
        </div>
    
        <div class="foto_iron">
            <img src="./ironman.jpg" alt="" width="250px" height="210px">
            <div class="texto-ironman"><figcaption><b>HOMEM DE FERRO</b></figcaption></div>
        </div>
    
        <div class="foto_capitao">
            <img src="./capitao-america.jpg" alt="" width="250px" height="210px">
            <div class="texto-capitao"><figcaption><b>CAPITAO AMERICA</b></figcaption></div>
        </div>
    
        <div class="foto_visao">
            <img src="./vision.jpg" alt="" width="250px" height="210px">
            <div class="texto-visao"><figcaption><b>VISAO</b></figcaption></div>
        </div>
    
        <div class="foto_viuva">
            <img src="./viuva_negra.jpg" alt="" width="250px" height="210px">
            <div class="texto-viuvanegra"><figcaption><b>VIUVA NEGRA</b></figcaption></div>
        </div>
    </main>

    <footer>
        <img src="./footer.png" alt="">
    </footer>
    <script src="sitefinal.js"></script>
  </body>
</html>
